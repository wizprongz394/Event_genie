<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Genie Chatbot</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 40px;
            background-color: #f1f3f4;
            color: #202124;
            margin: 0;
        }

        h1 {
            color: #4285F4;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(60, 64, 67, 0.15);
            border-left: 6px solid #4285F4;
            max-width: 600px;
        }

        input[type="text"] {
            width: calc(100% - 130px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            font-family: inherit;
            box-sizing: border-box;
        }

        button {
            padding: 10px 18px;
            background-color: #34A853;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            margin-left: 10px;
        }

        button:hover {
            background-color: #2c8b46;
        }

        .response {
            margin-top: 30px;
            background-color: #ffffff;
            border-left: 6px solid #FBBC05;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.15);
            max-width: 600px;
        }

        .response strong {
            color: #202124;
        }
    </style>
</head>
<body>

    <h1>ðŸ¤– Event Genie Chatbot</h1>

    <form method="POST" action="/chatbot">
        <input type="text" name="query" placeholder="Ask about campus events..." required>
        <button type="submit">Ask Genie</button>
    </form>

    {% if answer %}
    <div class="response">
        <strong>Genie says:</strong>
        <p>{{ answer }}</p>
    </div>
    {% endif %}

</body>
</html>
