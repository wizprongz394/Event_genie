<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Genie</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 40px;
            background-color: #f1f3f4;
            color: #202124;
            margin: 0;
        }

        h1 {
            color: #4285F4;
            margin-bottom: 30px;
        }

        .event {
            background: #fff;
            border: 1px solid #dadce0;
            border-left: 6px solid #4285F4;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(60, 64, 67, 0.15);
        }

        .event h3 {
            margin-top: 0;
            color: #202124;
        }

        .event p {
            margin: 6px 0;
        }

        form {
            margin-top: 15px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-right: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95em;
        }

        button {
            padding: 10px 18px;
            background-color: #34A853;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
        }

        button:hover {
            background-color: #2c8b46;
        }

        a {
            color: #4285F4;
            margin-right: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .chat-link {
            display: inline-block;
            margin-bottom: 30px;
            padding: 12px 22px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .chat-link:hover {
            background-color: #3367d6;
        }

        .no-events {
            font-style: italic;
            color: #5f6368;
        }
    </style>
</head>
<body>

    <a class="chat-link" href="/chatbot">üí¨ Chat with Event Genie</a>

    <h1>üìÖ Upcoming Events</h1>

    {% if events %}
        {% for event in events %}
            <div class="event">
                <h3>{{ event[1] }}</h3>
                <p><strong>Date:</strong> {{ event[2] }}</p>
                <p>{{ event[3] }}</p>

                <form action="/rsvp/{{ event[0] }}" method="post">
                    <label>
                        Name:
                        <input type="text" name="name" placeholder="Your Name" required>
                    </label>
                    <button type="submit">RSVP</button>
                </form>

                <p style="margin-top: 12px;">
                    <a href="/feedback/{{ event[0] }}">üìù Leave Feedback</a>
                    <a href="/summary/{{ event[0] }}">üîç View Summary</a>
                </p>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-events">No events found.</p>
    {% endif %}

</body>
</html>
