<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Feedback</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 40px;
            background-color: #f1f3f4;
            color: #202124;
            margin: 0;
        }

        h2 {
            color: #EA4335;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(60, 64, 67, 0.15);
            border-left: 6px solid #EA4335;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px 18px;
            background-color: #34A853;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
        }

        button:hover {
            background-color: #2c8b46;
        }
    </style>
</head>
<body>

    <h2>üìù Leave Feedback</h2>

    <form method="POST">
        <textarea name="feedback" rows="5" placeholder="Share your thoughts..." required></textarea><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
